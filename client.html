<body onclick="checkElement()">

<div id="ceu-body">
	<div>
		<!-- Left columns -->
		<div id="ceu-tutorial">
			
			<div id="ceu-slide">
				<div class="relative">
					<div class="ceu-textbar">
						<a href="http://ceu-lang.org/index.html"><img src="img/ceu.png"></a>
						<a href="http://kripken.github.io/emscripten-site/"><img src="img/emscripten.png"></a>

						<span id="ceu-font-controls">
							<button id="ceu-font-decrease" class="btn btn-mini" alt="Decrease font size." title="Decrease font size"><i class="icon-minus-sign"></i></button>
							Font
							<button id="ceu-font-increase" class="btn btn-mini" alt="Increase font size." title="Increase font size"><i class="icon-plus-sign"></i></button>
						</span>

						<span class="pull-right">
							<button type="button" class="btn btn-small" data-toggle="modal" data-target="#ceu-index-modal" title="View Table of Contents">
							<i class="icon-list"></i> Index
							</button>

							<button id="ceu-left" type="button" class="btn btn-small" title="Previous lesson" onclick="javascript:dec_nr();">&lt;</button>
							<span id="ceu-slide-number">0</span>
							<button id="ceu-next" type="button" class="btn btn-small" title="Next lesson" onclick="javascript:inc_nr();">&gt;</button>
						</span>

					</div>
				</div>
			</div>

			<div id="ceu-canvas">
				<div class="relative">
					<div class="ceu-textbar">Canvas</div>
						<!--<div id="ceu-canvas-text">
                
						</div>-->
						<canvas id="canvas" tabindex="100" onmousemove="check_onmousemove(event)">
						Your browser does not support the HTML5 canvas tag.
						</canvas>
					</div>
				</div>
			</div>

			<!-- Right columns -->
			<div id="ceu-ide">
				<div id="ceu-code">
					<div class="relative">
						<div class="ceu-textbar">
							Code
							<div class="pull-right">
							<!--
								<button id="ceu-fullscreen" type="button" class="btn btn-small" title="Fullscreen" onclick="Module.requestFullScreen(document.getElementById('pointerLock').checked, document.getElementById('resize').checked)">Fullscreen</button>
							-->
								<button id="ceu-reset" type="button" class="btn btn-small" title="Reset lesson" onclick="javascript:reset_tutorial();"> Reset</button>
								<button id="ceu-run"   type="button" class="btn btn-small btn-primary" title="Compile and execute code " onclick="javascript:compile_code();">Run <i class="icon-play-circle icon-white"></i></button>
								<button id="draw-rectangle" type="button" title="Draw rectangle" onclick="javascript:draw_rectangle();">Draw Rectangel</button>
							</div>
						</div>

						<div id="ceu-code-container">
							<textarea id="code" name="code"></textarea>
						</div>
					</div>
				</div>

				<div id="ceu-results">
					<div class="relative">
						<div class="ceu-textbar">
							Results
						</div>

						<div id="ceu-results-text">
							<textarea class="emscripten" id="output"></textarea>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</div>
  
<script type="text/javascript" src="js/client.js"></script>
