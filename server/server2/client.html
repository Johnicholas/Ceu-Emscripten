function ajax_post(){ 
	var hr = new XMLHttpRequest();
	// Create some variables we need to send to our PHP file
	var url = "http://localhost/server/server2/server.php";
	var nm = document.getElementById("name").value;
	var vars = "name="+nm;
	
	hr.open("POST", url, true);
	// Set content type header information for sending url encoded variables in the request
	hr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

	// Access the onreadystatechange event for the XMLHttpRequest object
	hr.onreadystatechange = function() { 

		if(hr.readyState == 4 && hr.status == 200) { 
			var return_data = hr.responseText;
			var Module = {
				print: (function() {
				  var element = document.getElementById('input');
				  if (element) element.value = ''; // clear browser cache
				  return function(text) {
				    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
				    console.log(text);
				    if (element) {
				      element.value += text + "\n";
				      element.scrollTop = element.scrollHeight; // focus on bottom
				    }
				  };
				})()     
			      };
			eval(return_data);
			
			//eval(return_data);
			//document.getElementById("status").innerHTML = document.write(5+6);
			//--------------------------------//
			//var e = document.getElementById("status");
			//e.innerHTML = newsc;
			//eval(document.getElementById('sc1').innerHTML);
		} 
	} 

	// Send the data to PHP now... and wait for response to update the status div
	hr.send(vars);
	document.getElementById('status').innerHTML = ""; } 
</script>

</head>

<body>
Name: <textarea id="name" name="name" rows="20" cols="30"></textarea>   
<input type="submit" name = "submit" value="Send" onclick="javascript:ajax_post();">
